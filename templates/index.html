{% set title = "Blog Posts" %}
{% extends 'base.html' %}

{% block content %}
    <ul>
        {% for post in posts %}
            <li><a href="{{ url_for('post', post_id=post.id) }}">{{ post }}</a></li>
        {% endfor %}
    </ul>
    <!--<div class="container blog-posts"></div>-->
{% endblock %}
